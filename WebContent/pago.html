<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Misuri Comics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/style_pago.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style_tarjeta.css">
  <link rel="stylesheet" href="css/style_tarjeta2.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script src="js/jquery.payform.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/functions_pago.js"></script>
  <!-- <script src="js/functions_resumen.js"></script> -->
</head>

<body>
  <div class="container">
    <form action="CFactura" method="get">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inNombre">Nombre</label>
          <input type="Nombre" class="form-control" id="inNombre" placeholder="Nombre">
        </div>
        <div class="form-group col-md-6">
          <label for="inApellido">Apellido</label>
          <input type="Apellido" class="form-control" id="inApellido" placeholder="Apellido">
        </div>
      </div>
      <div class="form-group">
        <label for="inDireccion">Direccion</label>
        <input type="text" class="form-control" id="inDireccion" placeholder="1234 Main St">
      </div>
      <div class="form-group">
        <label for="inputAddress2">Segunda direccion</label>
        <input type="text" class="form-control" id="inDireccion2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inPais"><b>Metodo de pago</b></label>
          <select id="metodoDePago" class="form-control">
            <option selected>...</option>
            <option value="1">Tarjeta de credito</option>
            <option value="2">Contra rembolso</option>
          </select>
        </div>
        <div class="form-group col-md-8" id="contra_reembolso">
          <button type="submit" class="btn btn-default bg-danger" id="confirm-purchase_cr">Confirm</button>
        </div>
      </div>

      <!-------------------------------------------------------------------->

      <div class="creditCardForm">
        <div class="payment">
          <div class="form-group owner">
            <label for="owner">Owner</label>
            <input type="text" class="form-control" id="owner">
          </div>
          <div class="form-group CVV">
            <label for="cvv">CVV</label>
            <input type="text" class="form-control" id="cvv">
          </div>
          <div class="form-group" id="card-number-field">
            <label for="cardNumber">Card Number</label>
            <input type="text" class="form-control" id="cardNumber">
          </div>
          <div class="form-group" id="expiration-date">
            <label>Expiration Date</label>
            <select>
              <option value="01">January</option>
              <option value="02">February </option>
              <option value="03">March</option>
              <option value="04">April</option>
              <option value="05">May</option>
              <option value="06">June</option>
              <option value="07">July</option>
              <option value="08">August</option>
              <option value="09">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
            <select>
              <option value="16"> 2016</option>
              <option value="17"> 2017</option>
              <option value="18"> 2018</option>
              <option value="19"> 2019</option>
              <option value="20"> 2020</option>
              <option value="21"> 2021</option>
            </select>
          </div>
          <div class="form-group" id="credit_cards">
            <img src="imagenes/amex.jpg" id="visa">
            <img src="imagenes/mastercard.jpg" id="mastercard">
            <img src="imagenes/visa.jpg" id="amex">
          </div>
          <div class="form-group" id="pay-now">
            <button type="submit" class="btn btn-default bg-danger" id="confirm-purchase_tarjeta">Confirm</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
